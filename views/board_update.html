<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <a href="/">logo</a>
        <h2>수정 페이지</h2>
        <form method="post" action="/board/update">
            <input type="hidden" name="index" value="{{index}}" />
            <ul>
                <li><strong>글제목</strong> : <input type="text" name="subject" value="{{data.subject}}" /></li>
                <li><strong>작성자</strong> : <input type="text" name="username" value="{{data.username}}" /></li>
                <li><strong>작성일</strong> : <input type="text" name="date" value="{{data.date}}" /></li>
            </ul>
            <input type="submit" value="수정하기" />
        </form>
        <a href="/board/list">목록</a>
    </body>
</html>
