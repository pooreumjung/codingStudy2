<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="signupstyle.css" />
    </head>
    <body>
        <h1><a href="/">LOGO</a></h1>
        <h2>게시판 회원가입하기</h2>
        <form method="post" action="/board/signup">
            <table class="signup-list">
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="text" name="id" required placeholder="pooreum" /></td>
                </tr>
                <tr>
                    <td><label>비밀번호</label></td>
                    <td><input type="text" name="password" required placeholder="숫자+영어+특수문자" /></td>
                </tr>

                <tr>
                    <td><label>이메일</label></td>
                    <td><input type="email" name="email" required placeholder="pooreum@naver.com" /></td>
                </tr>
                <tr>
                    <td><label>핸드폰</label></td>
                    <td><input type="tel" name="phoneNumber" required placeholder="010-1234-5678" /></td>
                </tr>
            </table>
            <input type="submit" value="회원가입" />
        </form>
    </body>
</html>
